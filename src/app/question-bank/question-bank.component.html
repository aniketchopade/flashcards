<mat-toolbar color="">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Flashcards</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/add-question'"> Add Question </a>
      <a mat-button [routerLink]="'/question-bank'"> Question Bank </a>
      <a mat-button [routerLink]="'/study-mode'"> Practice </a>
      <span>
        <a mat-button > Logout </a>
      </span>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">Flashcards helps you easily practice your skills</span>
    </mat-toolbar-row>
    
</mat-toolbar>
<div class="container">
  <h2>Question Bank</h2>
  <div *ngFor="let cat of categories">
    <div class= "container">
      <button class="btn btn-block" (click)="open(cat)">{{cat}}</button>
    </div>
    <div *ngIf="isOpen(cat)">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fc of Flashcards" (click)="onSelect(fc)">
            <th scope="row">{{fc.id}}</th>
            <td>{{fc.question}}</td>
            <td>{{fc.answer}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
