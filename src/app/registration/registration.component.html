<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="container-login100">
 <div class="wrap-login100 p-t-10 p-b-10">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
    <span class="login100-form-title p-b-40">
        Registeration Form  
    </span>
    <div class="wrap-input100 validate-input m-t-20 m-b-20">
        <label for="firstName" class="txt3">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="wrap-input100 validate-input m-t-20 m-b-20">
        <label for="lastName" class="txt3">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="wrap-input100 validate-input m-t-20 m-b-20">
        <label for="username" class="txt3">Email</label>
        <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">This is required</div>
            <div *ngIf="f.username.errors.email">Email is required </div>
        </div>
    </div>
    <div class="wrap-input100 validate-input m-t-20 m-b-20">
        <label for="password" class="txt3">Password</label>
        <input type="password" formControlName="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="login100-form-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <div class="txt2">
            <a routerLink="/login" class="txt2">Cancel</a>
        </div>
    </div>
</form>
</div>

</div>
